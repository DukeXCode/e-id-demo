<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop - Age Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .product-icon {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-right: 15px;
        }

        .product-info h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-price {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
        }

        .age-restriction {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .age-restriction strong {
            display: block;
            margin-bottom: 5px;
            color: #856404;
        }

        .verification-section {
            text-align: center;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin: 10px 0;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
            font-size: 14px;
            padding: 10px 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üõí Checkout</h1>
        <p>Complete your purchase</p>
    </div>

    <div class="content">
        <div class="product">
            <div class="product-icon">üç∫</div>
            <div class="product-info">
                <h2>Premium Beer Pack</h2>
                <div class="product-price">‚Ç¨24.99</div>
            </div>
        </div>

        <div class="age-restriction">
            <strong>‚ö†Ô∏è Age Restriction</strong>
            <p>This product requires age verification (18+)</p>
        </div>

        <div class="verification-section">
            <div id="initial-state">
                <p style="margin-bottom: 15px;">
                    Verify your age using your e-ID app
                </p>
                <button class="btn" onclick="startVerification()">
                    Start Age Verification
                </button>
            </div>

            <div id="verification-active" class="hidden">
                <p style="margin-bottom: 10px; font-weight: 500;">
                    Scan QR code with your e-ID app
                </p>
                <div class="qr-container">
                    <div id="qrcode"></div>
                    <div id="status-indicator">
                        <div class="loading"></div>
                        <p style="color: #6c757d; font-size: 14px; margin-top: 10px;">
                            Waiting for verification...
                        </p>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="simulateVerification()">
                    Simulate Verification (Demo)
                </button>
            </div>

            <div id="verification-complete" class="hidden">
                <div class="status success">‚úì Age Verified</div>
                <p style="margin: 15px 0; color: #155724;">
                    You can now complete your purchase
                </p>
                <button class="btn" onclick="completePurchase()">
                    Complete Purchase
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js">
</script>
<script src="app.js"></script>
</body>
</html>
